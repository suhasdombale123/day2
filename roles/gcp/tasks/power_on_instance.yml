---
    - name: Power On Instance
      gcp_compute_instance:
         state: present
         name: "{{ instance_id }}"
         zone: "{{ zone }}"
         project: "{{ GCE_PROJECT }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ GCE_CREDENTIALS_FILE_PATH }}"
         scopes:
           - https://www.googleapis.com/auth/compute
      register: instance
